<div class="timer">
  <div class="entity">
    <span class="title">Hours</span>
    <div *ngIf="withArrows"
         (click)= "onArrowClick('up', 'h')"
         class="arrow-up"></div>
    <div class="value">
      {{ timer?.h }}
    </div>
    <div *ngIf="withArrows"
         (click)= "onArrowClick('down', 'h')"
         class="arrow-down"></div>
  </div>
  <span class="separator">:</span>
  <div class="entity">
    <span class="title">Minutes</span>
    <div *ngIf="withArrows"
         (click)= "onArrowClick('up', 'm')"
         class="arrow-up"></div>
    <div class="value">
      {{ timer?.m }}
    </div>
    <div *ngIf="withArrows"
         (click)= "onArrowClick('down', 'm')"
         class="arrow-down"></div>
  </div>
  <span class="separator">:</span>
  <div class="entity">
    <span class="title">Seconds</span>
    <div *ngIf="withArrows"
         (click)= "onArrowClick('up', 's')"
         class="arrow-up"></div>
    <div class="value">
      {{ timer?.s }}
    </div>
    <div *ngIf="withArrows"
         (click)= "onArrowClick('down', 's')"
         class="arrow-down"></div>
  </div>
  <span class="separator">:</span>
  <div class="entity">
    <span class="title">Milliseconds</span>
    <div *ngIf="withArrows"
         (click)= "onArrowClick('up', 'ms')"
         class="arrow-up"></div>
    <div class="value">
      {{ timer?.ms }}
    </div>
    <div *ngIf="withArrows"
         (click)= "onArrowClick('down', 'ms')"
         class="arrow-down"></div>
  </div>
</div>
