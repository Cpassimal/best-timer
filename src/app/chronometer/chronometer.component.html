<div class="container">
  <app-timer [timerParts]="timerParts"
             [isPaused]="isPaused"
             [isStart]="isStart">
  </app-timer>

  <action-buttons [isPaused]="isPaused"
                  [isStart]="isStart"
                  (onTogglePause)="togglePause()"
                  (onClear)="clear()">
  </action-buttons>
</div>
