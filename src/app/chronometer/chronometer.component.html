<div class="container">
  <app-timer [timer]="deltaFormated"></app-timer>

  <div class="buttons">
    <div (click)="togglePause()"
         class="button">
      <span *ngIf="isStart">Start</span>
      <span *ngIf="!isStart && !isPaused">Pause</span>
      <span *ngIf="!isStart && isPaused">Continue</span>
    </div>
    <div (click)="clear()"
         class="button">
      <span>Clear</span>
    </div>
  </div>
</div>
