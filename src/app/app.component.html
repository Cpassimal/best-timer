<div class="container">
  <div class="timer">
    {{ formattedTimer }}
  </div>
  <div class="buttons">
    <div (click)="togglePause()"
         class="button">
      <span *ngIf="isStart">Start</span>
      <span *ngIf="!isStart && !isPaused">Pause</span>
      <span *ngIf="!isStart && isPaused">Resume</span>
    </div>
    <div (click)="clear()"
         class="button">
      <span>Clear</span>
    </div>
  </div>
</div>
